<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="slyles.css" media="screen">
  <title>Social Media Dashboard</title>
</head>

<body>
  <div class="App">
    <div>
      <h1>Social Media Dashboard</h1>
      <h2>Total Followers: 23,005</h2>
      <label class="switch">
        <input type="checkbox" />
        <span class="slider round"></span>
      </label>
    </div>
    <div>
      <div class="card">
        <h4><img alt="facebookLogo" src="assets/icon-facebook.svg" /> @nathanf</h4>
        <div class="container">
          <h2>1987</h2>
          <h3>Followers</h3>
          <p>2 Today</p>
        </div>
      </div>
      <div class="card">
        <h4><img alt="twitterLogo" src="assets/icon-twitter.svg" /> @nathanf</h4>
        <div class="container">
          <h2>1044</h2>
          <h3>Followers</h3>
          <p>99 Today</p>
        </div>
      </div>
      <div class="card">
        <h4><img alt="instagramLogo" src="assets/icon-instagram.svg" /> @realnathanf</h4>
        <div class="container">
          <h2>11k</h2>
          <h3>Followers</h3>
          <p>1099 Today</p>
        </div>
      </div>
      <div class="card">
        <h4><img alt="youtubeLogo" src="assets/icon-youtube.svg" /> Nathan F.</h4>
        <div class="container">
          <h2>8239</h2>
          <h3>Subscribers</h3>
          <p>144 Today</p>
        </div>
      </div>
    </div>
    <div>
      <h2>Overview - Today</h2>
      <div>
        <h4>Pages Views <img alt="facebookLogo" src="assets/icon-facebook.svg" /></h4>
        <p>87</p>
      </div>
      <div>
        <h4>Likes <img alt="facebookLogo" src="assets/icon-facebook.svg" /></h4>
        <p>52</p>
      </div>
      <div>
        <h4>Pages Views <img alt="instagramLogo" src="assets/icon-instagram.svg" /></h4>
        <p>87</p>
      </div>
      <div>
        <h4>Likes <img alt="instragramLogo" src="assets/icon-instagram.svg" /></h4>
        <p>52</p>
      </div>
    </div>
  </div>
</body>

</html>
